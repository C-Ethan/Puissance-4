<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puissance 4</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="game-layout">
        <div id="game-container">
            <h1 id="game-title">Puissance 4</h1>

            <div id="player-names">
                <input type="text" placeholder="Nom du joueur 1" id="player1-name" />
                <input type="text" placeholder="Nom du joueur 2" id="player2-name" />
            </div>

            <div id="color-picker">
                <label for="player1-color">Couleur du joueur 1 : </label>
                <input type="color" id="player1-color" name="player1-color" value="#e63946">

                <label for="player2-color">Couleur du joueur 2 : </label>
                <input type="color" id="player2-color" name="player2-color" value="#f1c40f">
            </div>

            <div id="grid-size-picker">
                <label for="rows">Nombre de lignes : </label>
                <input type="number" id="rows" name="rows" value="6" min="4" max="10">

                <label for="cols">Nombre de colonnes: </label>
                <input type="number" id="cols" name="cols" value="7" min="4" max="10">
            </div>
            
            <button id="start-button">Commencer la partie</button>
            <table id="board" style="display: none;"></table>
            <div id="current-player"></div>
            <div id="game-over" style="display: none">
                <h2 id="winner-message"></h2>
                <button id="restart-button">Rejouer</button>
            </div>
            <button id="undo-button" style="display: none;">Annuler le dernier coup</button>
        </div>

        <div id="game-history">
            <h3>Historique des parties</h3>
            <div id="history-entries"></div>
            <button id="reset-history-button" style="display: none;">RÃ©initialiser l'historique</button>
        </div>
    </div>
    
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
